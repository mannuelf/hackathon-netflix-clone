<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Netflix clone</title>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item logo" href="https://bulma.io">
        HOMEFLIX
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>
  <section class="section">
    <div class="container">
        <div class="columns">
          <div class="column is-10">
            <input class="input is-primary" type="text" placeholder="Search for a show by name" id="searchQuery">
          </div>
          <div class="column is-2">
            <button class="button is-info" id="search">
              Search
            </button>
          </div>
        </div>
        <div class="columns is-multiline is-mobile" id="contentContainer">
          
        </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      Our TV app 2020
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
