<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"/>
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>Netflix clone</title>
</head>
<body>
<section class="hero is-info is-large background-photo">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            HOMEFLIX
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroB">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroB" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active">
              Home
            </a>
            <a class="navbar-item">
              TV SHOWS
            </a>
            <a class="navbar-item">
              MOVIES
            </a>
            <span class="navbar-item">
              <a class="button is-info is-inverted">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>Download</span>
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        Title
      </p>
      <p class="subtitle">
        Subtitle
      </p>
    </div>
  </div>

  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active">
            <a id="tv-schedule">Schedule</a>
          </li>
          <li>
            <a id="tv-seasons">Seasons</a>
          </li>
          <li>
            <a id="tv-episodes">Episodes</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>
<section class="carousel">
  <div id="show-schedule" class="section">
    <h1>Schedule</h1>
    <div class="inner"></div>
  </div>

  <div id="show-seasons" class="section">
    <h1>Seasons</h1>
    <div class="inner"></div>
  </div>

  <div id="show-episodes" class="section">
    <h1>Episodes</h1>
    <div class="inner"></div>
  </div>
</section>

<footer class="footer">
  <div class="content has-text-centered">
    Our TV app 2020
  </div>
</footer>
<script src="./js/tvshow.js"></script>
</body>
</html>
