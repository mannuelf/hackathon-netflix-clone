<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"/>
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>Netflix clone</title>
</head>
<body>
<div class="background-photo"></div>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item logo" href="/">
      HOMEFLIX
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
</nav>
<section class="section">
  <div class="container">
  <div class="columns">
    <div class="column is-one-third">
      <img class="cover-photo" src="https://bulma.io/images/placeholders/128x128.png">
    </div>
    <div class="column">
      <h1 class="title">Section</h1>
      <h2 class="subtitle"></h2>
    </div>
  </div>
    <div class="card">
      <header class="card-header" id="trigger">
        <p class="card-header-title">
          Schedules
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content scheduleContent" id="scheduleContent">
        <div class="content" id="schedule">

        </div>
      </div>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed

    </p>
  </div>
</footer>
<script src="./js/tvshow.js"></script>
</body>
</html>
